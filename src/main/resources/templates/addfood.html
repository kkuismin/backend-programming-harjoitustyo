<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>FoodTracker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div style="margin: 50px;">
		<h1>Add food</h1>
		<form th:object="${food}" th:action=@{saveFood} action="#" method="post">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label>Quantity</label>
				<input type="text" class="form-control" th:field="*{quantity}" />
			</div>
			<div class="form-group">
				<label for="locationlist">Location</label>
				<select id="locationlist" th:field="*{location}" class="form-control">
					<option th:each="location : ${locations}" th:value="${location.locationid}"
						th:text="${location.locationName}"></option>
				</select>
			</div>
			<div class="form-group">
				<label>Expiration date</label>
				<input type="text" class="form-control" th:field="*{expirationDate}" />
			</div>
			<div style="padding-top: 20px;">
				<input class="btn btn-success" type="submit" value="Save"></input>
			</div>
		</form>
	</div>
</body>
</html>
